<script>
    var route = 1;
    var palaceHasShow = false;
    var palace = false;
    var map = false;
    $(document).ready(function () {
        var opt = {div: "mapcontainer"};
        route = new Route(opt);
        route.run();
    });

    function Login() {
        var dlg = new LoginDialog();
        dlg.show();
    }
    ;
    function Regist() {
        var dlg = new RegistDialog();
        dlg.show();
    }
    ;

    function ShowPalace() {
        map = route.GetMap();
        if (palaceHasShow) {
            palace.RemoveMaker();
            palaceHasShow = false;
        } else {
            palace = new DisRegularPlace(map);
            palace.Congigure();
            palace.AddMaker();
            palaceHasShow = true;
        }
    }
    
    function AdvisePoints(){
        map = route.GetMap();
        var myMenu = new AddMyMenu(map);
//                var adPoint = new AdvisePoint(map);
    }

</script>


<script>
    function makeRoute(){

            $("#sideToggle").trigger("click");
        }
        var me = this;
        me.html =
                '<div id="makeroute">' +
                '<h3>自定义路线</h3>' +
                '   <h4>使用方法：</h4>' +
                '   <h4>1、在地图中使用点击右键选择设定起点</h4>' +
                '   <h4>2、选择跑步模式</h4>' +
                '   <h4>3、环圈跑和往返跑不需要设定终点。其他请自定义终点</h4>' +
                '   <h4>4、点击规划路线按钮，完成路线设计</h4>' +
                '<h3>输入跑步路程</h3>' +
                '<h4></h4>' +
                '</div>';
        //$(me.html).appendTo($('#sidemenu'));
        $('#content').html(me.html);
    
    }
</script>
